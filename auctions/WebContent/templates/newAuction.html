<div class="container">
	<h1>new Auction template</h1>
</div>



<div class="container">
		<form class="form-new-auction">
			<h2 class="form-new-auction-heading">Please enter new auction</h2>
			<label for="product-name" class="sr-only">product-name</label>
				<input type="text" id="product-name" class="form-control" placeholder="Product name" required autofocus>
			<label for="category" class="sr-only">category</label>
				<input type="text" id="category" class="form-control" placeholder="Category" required autofocus>
			<label for="buy-price" class="sr-only">buy-price</label>
				<input type="text" id="buy-price" class="form-control" placeholder="Buy-price" required autofocus>
			<label for="first-bid" class="sr-only">first-bid</label>
				<input type="text" id="first-bid" class="form-control" placeholder="First bid" required autofocus>
			<label for="start-time" class="sr-only">start-time</label>
				<input type="text" id="start-time" class="form-control" placeholder="Start time" required autofocus>
			<label for="end-time" class="sr-only">end-time</label>
				<input type="text" id="end-time" class="form-control" placeholder="End time" required autofocus>
			<label for="description" class="sr-only">description</label>
				<textarea id="description" class="form-control" placeholder="Description" rows="3" required autofocus></textarea>
			<div class="container col-md-1">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Place auction</button>
			</div>
		</form>

	</div>
	<!-- /container -->
