<!DOCTYPE html>
<html>
<head>
<title>Auctions Welcome Page!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/signin.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
	<div class="container">

		<form class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>

	</div>
	<!-- /container -->

	<div class="container">
		<form class="form-signup">
			<h2 class="form-signup-heading">Please sign up</h2>
			<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			<label for="inputEmail_confirm" class="sr-only">Confirm email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Confirm email address" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
			<label for="inputPassword_confirm" class="sr-only">Confirm password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Confirm password" required autofocus>
			<label for="address" class="sr-only">Address</label>
				<input type="text" id="address" class="form-control" placeholder="Address" required autofocus>
			<label for="postal_code" class="sr-only">Postal code</label>
				<input type="text" id="postal_code" class="form-control" placeholder="Postal code" required autofocus>
			<label for="town" class="sr-only">Town</label>
				<input type="text" id="town" class="form-control" placeholder="Town" required autofocus>
			<label for="country" class="sr-only">Country</label>
				<input type="text" id="country" class="form-control" placeholder="Country" required autofocus>
			<label for="telephone" class="sr-only">Telephone</label>
				<input type="text" id="telephone" class="form-control" placeholder="Telephone" required autofocus>
			<label for="tax_registration_number" class="sr-only">Tax registration number</label>
				<input type="text" id="tax_registration_number" class="form-control" placeholder="Tax registration number" required autofocus>
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
		</form>

	</div>
	<!-- /container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files 
            as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
