<div class="container">
	<h1>messages template</h1>
</div>

<div class="container-fluid  col-md-5">
	<table class="table table-striped table-hover">
		<thead>
			<tr class="row">
				<td>#</td>
				<td>Name</td>
				<td>Message</td>
				<td>Date</td>
			</tr>
		<thead>
		<tbody>
			<tr class="row" ng-repeat="message in messages | orderBy:'-date'">
				<td>{{$index + 1}}</td>
				<td><a href="#">{{message.sender}}</a></td>
				<td><a href="#">{{message.text}}</a></td>
				<td>{{message.date | date:'shortDate'}}</td>
			</tr>
		</tbody>
	</table>
</div>
