<div class="container">
	<h1>login template</h1>
</div>

<div data-ng-include data-src="'templates/header.html'"></div>

<div class="container" ng-controller="loginCtrl">
	<form class="form-signin" ng-submit="login()">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
			<input ng-model="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
			<input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
<!-- /container -->

<div class="container">
	<form class="form-signup" ng-submit="signup()" ng-controller="signupCtrl">
		<h2 class="form-signup-heading">Please sign up</h2>
		<label for="username" class="sr-only">Username</label>
			<input ng-model="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
		<label for="first_name" class="sr-only">First name</label>
			<input ng-model="first_name" type="text" id="first_name" class="form-control" placeholder="First name" required autofocus>
		<label for="last_name" class="sr-only">Last name</label>
			<input ng-model="last_name" type="text" id="last_name" class="form-control" placeholder="Last name" required autofocus>
		<label for="inputEmail" class="sr-only">Email address</label>
			<input ng-model="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputEmail_confirm" class="sr-only">Confirm email address</label>
			<input ng-model="email_confirm" type="email" id="inputEmail" class="form-control" placeholder="Confirm email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
			<input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
		<label for="inputPassword_confirm" class="sr-only">Confirm password</label>
			<input ng-model="password_confirm" type="password" id="inputPassword" class="form-control" placeholder="Confirm password" required autofocus>
		<label for="address" class="sr-only">Address</label>
			<input ng-model="address" type="text" id="address" class="form-control" placeholder="Address" required autofocus>
		<label for="postal_code" class="sr-only">Postal code</label>
			<input ng-model="postal_code" type="text" id="postal_code" class="form-control" placeholder="Postal code" required autofocus>
		<label for="town" class="sr-only">Town</label>
			<input ng-model="town" type="text" id="town" class="form-control" placeholder="Town" required autofocus>
		<label for="country" class="sr-only">Country</label>
			<input ng-model="country" type="text" id="country" class="form-control" placeholder="Country" required autofocus>
		<label for="telephone" class="sr-only">Telephone</label>
			<input ng-model="telephone" type="text" id="telephone" class="form-control" placeholder="Telephone" required autofocus>
		<label for="tax_registration_number" class="sr-only">Tax registration number</label>
			<input ng-model="tax_registration_number" type="text" id="tax_registration_number" class="form-control" placeholder="Tax registration number" required autofocus>
		<div class="checkbox">
			<label> <input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
	</form>

</div>
<!-- /container -->
