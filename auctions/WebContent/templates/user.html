<div class="container">
	<h1>user template</h1>
</div>

<div data-ng-include data-src="'templates/header.html'"></div>

<div class="container-fluid  col-md-5" ng-controller="userCtrl">
	<table class="table table-striped table-hover">
		<thead>
			<tr class="row">
				<td>User</td>
			</tr>
		<thead>
		<tbody>
			<tr class="row">
				{{user.id}}
			</tr>
			<tr class="row">
				{{user.username}}
			</tr>
			<tr class="row">
				{{user.firstName}}
			</tr>
			<tr class="row">
				{{user.lastName}}
			</tr>
			<tr class="row">
				{{user.email}}
			</tr>
			<tr class="row">
				{{user.country}}
			</tr>
			<tr class="row">
				{{user.town}}
			</tr>
			<tr class="row">
				{{user.address}}
			</tr>
			<tr class="row">
				{{user.telephone}}
			</tr>
			<tr class="row">
				{{user.postalCode}}
			</tr>
			<tr class="row">
				{{user.taxRegistrationNumber}}
			</tr>
			<tr class="row">
				<td><button ng-click="reply(message)">reply</button></td>
			</tr>
		</tbody>
	</table>
</div>
